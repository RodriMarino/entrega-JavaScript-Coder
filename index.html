<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- libreria -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!--JS-->
    <script defer src="js/main.js"></script>
</head>

<body>
    <h1 id="titulo" class="animate__animated animate__fadeInDown">Conversor de Divisas</h1>
    <h2 id="h2" class="animate__animated animate__fadeIn">¿Cuánto valen tus pesos en otras monedas?</h2>

    <h3>Monedas disponibles para la conversion</h3>

    <section id="banner"></section>
    <div>
        <input type="number" id="input" placeholder="Ingrese monto en pesos">
        <select id="moneda">
            <option value="usd">Dólares (U$D)</option>
            <option value="eur">Euros (€)</option>
            <option value="lib">Libras Esterlinas (£)</option>
        </select>
        <button id="calcular">Calcular</button>
        <a href="./paginas/historial.html" target="_blank" class="boton-historial">Ver Historial</a>
    </div>


    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
